version: v1beta3
images:
  default:
    image: devspacecloud/devspace
    build:
      kaniko:
        cache: true
deployments:
  - name: devspace-default
    helm:
      chart:
        name: ./chart
dev:
  interactive:
    defaultEnabled: true
    images:
    - name: default
  ports:
    - imageName: default
      forward:
        - port: 8080
  sync:
    - imageName: default
