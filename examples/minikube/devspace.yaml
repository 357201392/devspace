version: v1beta3
images:
  default:
    image: devspace
deployments:
- name: default
  helm:
    chart:
      name: ./chart
commands:
# Optional command to force use the kube context minikube, start with `devspace run dev-minikube`
 - name: dev-minikube
   command: "devspace dev --kube-context=minikube"
dev:
  ports:
  - imageName: default
    forward:
    - port: 3000
  sync:
  - imageName: default
    excludePaths:
    - node_modules
