version: v1beta3
images:
  default:
    image: devspace
deployments:
- name: default
  helm:
    chart:
      name: ./chart
dev:
  interactive:
    images:
    - name: default
  ports:
  - labelSelector:
      app.kubernetes.io/component: default
    forward:
    - port: 3000
  sync:
  - labelSelector:
      app.kubernetes.io/component: default
    excludePaths:
    - node_modules
