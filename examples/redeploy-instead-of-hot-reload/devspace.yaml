version: v1beta2
images:
  default:
    image: devspace
    build:
      docker:
        skipPush: true
deployments:
- name: devspace-default
  kubectl:
    manifests:
    - kube
dev:
  terminal:
    disabled: true
    labelSelector:
      app.kubernetes.io/component: default
  autoReload:
    paths:
    - ./**
