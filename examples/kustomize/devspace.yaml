version: v1beta3
images:
  default:
    image: yourusername/devspace
deployments:
- name: devspace-app
  kubectl:
    manifests:
    - kube
    kustomize: true
dev:
  interactive:
    images:
    - name: default
  ports:
  - labelSelector:
      app.kubernetes.io/component: default
    forward:
    - port: 3000
  sync:
  - labelSelector:
      app.kubernetes.io/component: default
    excludePaths:
    - node_modules
