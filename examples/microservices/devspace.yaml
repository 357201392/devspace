# This example only works with minikube and docker desktop
# If you want to try this example in other
# Clusters you have to exchange the image names
# and enable image pushing
version: v1beta3
images:
  node:
    image: node
    dockerfile: node/Dockerfile
    context: node/
  php:
    image: php
    dockerfile: php/Dockerfile
    context: php/
deployments:
- name: devspace-node
  kubectl:
    manifests:
    - node/kube/*
- name: devspace-php
  helm:
    chart:
      name: php/chart
dev:
  interactive:
    images:
    - name: node
  ports:
  - labelSelector:
      release: devspace-node
    forward:
    - port: 3000
  sync:
  - labelSelector:
      release: devspace-node
    localSubPath: ./node
    excludePaths:
    - node_modules
  - labelSelector:
      release: devspace-php
    localSubPath: ./php
