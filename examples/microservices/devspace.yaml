version: v1beta2
images:
  node:
    image: node
    dockerfile: node/Dockerfile
    context: node/
    build:
      docker:
        skipPush: true
  php:
    image: php
    dockerfile: php/Dockerfile
    context: php/
    build:
      docker:
        skipPush: true
deployments:
- name: devspace-node
  kubectl:
    manifests:
    - node/kube/*
- name: devspace-php
  helm:
    chart:
      name: php/chart
dev:
  overrideImages:
  - name: node
    entrypoint:
    - sleep
    - "9999999999"
  terminal:
    labelSelector:
      release: devspace-node
  ports:
  - labelSelector:
      release: devspace-node
    forward:
    - port: 3000
  sync:
  - labelSelector:
      release: devspace-node
    localSubPath: ./node
    excludePaths:
    - node_modules
  - labelSelector:
      release: devspace-php
    localSubPath: ./php
