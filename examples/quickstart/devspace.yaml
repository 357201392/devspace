version: v1beta3
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/devspace
deployments:
- name: quickstart
  component:
    containers:
    - image: dscr.io/${DEVSPACE_USERNAME}/devspace
    service:
      ports:
      - port: 3000
dev:
  ports:
  - labelSelector:
      app.kubernetes.io/component: quickstart
    forward:
    - port: 3000
  sync:
  - labelSelector:
      app.kubernetes.io/component: quickstart
    excludePaths:
    - node_modules
