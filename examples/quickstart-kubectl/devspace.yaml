version: v1beta3
images:
  default:
    image: dscr.io/yourusername/quickstart
deployments:
- name: devspace-default
  kubectl:
    manifests:
    - kube
dev:
  ports:
  - labelSelector:
      app.kubernetes.io/component: default
    forward:
    - port: 3000
  sync:
  - labelSelector:
      app.kubernetes.io/component: default
    excludePaths:
    - node_modules
