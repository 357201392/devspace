version: v1beta2
images:
  default:
    image: devspace
    build:
      custom:
        command: ./custom/build
        onChange:
          - main.go
deployments:
  - name: devspace-default
    kubectl:
      manifests:
        - kube
dev:
  ports:
    - labelSelector:
        app.kubernetes.io/component: default
      forward:
        - port: 8080
  sync:
    - labelSelector:
        app.kubernetes.io/component: default
cluster:
  kubeContext: minikube
  namespace: devspace
