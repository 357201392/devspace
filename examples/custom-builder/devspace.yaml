# Note: This example only works in minikube, since the custom builder
# does not push the image
version: v1beta3
images:
  default:
    image: devspace
    build:
      custom:
        command: ./custom/build
        onChange:
          - main.go
deployments:
  - name: devspace-default
    kubectl:
      manifests:
        - kube
dev:
  ports:
    - labelSelector:
        app.kubernetes.io/component: devspace-default
      forward:
        - port: 8080
  sync:
    - labelSelector:
        app.kubernetes.io/component: devspace-default
