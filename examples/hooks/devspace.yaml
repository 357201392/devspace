version: v1beta2
images:
  default:
    image: devspace
    build:
      docker:
        skipPush: true
hooks:
  - command: echo
    args:
      - before image building
    when:
      before:
        images: all
  - command: echo
    args:
      - after image building
    when:
      after:
        images: all
  - command: echo
    args:
      - before deploying
    when:
      before:
        deployments: all
  - command: echo
    args:
      - after deploying
    when:
      after:
        deployments: all
  - command: echo
    args:
      - before deployment my-deployment
    when:
      before:
        deployments: my-deployment
  - command: echo
    args:
      - after deployment my-deployment
    when:
      after:
        deployments: my-deployment
deployments:
  - name: my-deployment
    component:
      containers:
        - image: devspace
