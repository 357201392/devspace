version: v1beta3
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/devspace-docs
    createPullSecret: true
deployments:
- name: docs
  component:
    containers:
    - image: dscr.io/${DEVSPACE_USERNAME}/devspace-docs
    service:
      ports:
      - port: 3000
dev:
  open:
  - url: http://localhost:3000/docs/next/introduction
  ports:
  - labelSelector:
      app.kubernetes.io/component: docs
    forward:
    - port: 3000
    - port: 9229
    - port: 35729
  sync:
  - labelSelector:
      app.kubernetes.io/component: docs
    containerPath: /app
    excludePaths:
    - '*/node_modules'
    - '*.log'
