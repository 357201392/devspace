cluster:
  cloudProvider: devspace-cloud
devSpace:
  deployments:
  - helm:
      chartPath: ./chart
    name: devspace-default
  sync:
  - containerPath: /app
    labelSelector:
      release: devspace-default
    localSubPath: ./
    uploadExcludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
images:
  default:
    name: covexo/devspace-cli-docs
version: v1alpha1
