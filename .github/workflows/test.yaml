name: Run CLI Tests
on:
- push:
    branches:
    - master
    paths:
    - '**.go'
- pull_request:
    branches:
    - master
    paths:
    - '**.go'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Test
        run: ./hack/coverage.bash
